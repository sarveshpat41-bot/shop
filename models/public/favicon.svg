<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Sophisticated color palette -->
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="softShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Clean background -->
  <rect width="200" height="200" rx="45" fill="url(#modernGrad)"/>
  
  <!-- Minimalist geometric pattern -->
  <circle cx="40" cy="40" r="30" fill="white" opacity="0.06"/>
  <circle cx="160" cy="160" r="35" fill="white" opacity="0.06"/>
  
  <!-- Main logo container -->
  <g filter="url(#softShadow)">
    <!-- Letter B with modern typography -->
    <text x="100" y="125" 
          font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
          font-size="90" 
          font-weight="700" 
          fill="white" 
          text-anchor="middle"
          letter-spacing="-2">B</text>
    
    <!-- Accent dot -->
    <circle cx="135" cy="95" r="8" fill="url(#accentGrad)"/>
  </g>
  
  <!-- Business text below -->
  <text x="100" y="155" 
        font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
        font-size="16" 
        font-weight="500" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="3"
        opacity="0.9">BUSINESS</text>
  
  <!-- Subtle shine -->
  <ellipse cx="70" cy="50" rx="35" ry="50" fill="white" opacity="0.08" transform="rotate(-20 70 50)"/>
</svg>
